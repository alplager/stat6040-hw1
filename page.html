<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      width: 100%;
      height: 100vh;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #ccc; /* Optional, for visibility */
      vertical-align: top;
      padding: 10px;
      position: relative; /* Needed for absolute positioning inside cells */
    }
    .top-left {
      font-weight: bold;
    }
    .top-right {
      position: absolute;
      top: 0;
      right: 0;
      max-width: 350px;
    }
    .bottom-left {
      position: absolute;
      bottom: 0;
      left: 0;
      max-width: 250px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <a href="https://artsci.tamu.edu/statistics/index.html" class="top-left" target="_blank">
          Texas A&amp;M Statistics
        </a>
      </td>
      <td>
        <img src="pic.jpg" alt="le me" class="top-right">
      </td>
    </tr>
    <tr>
      <td>
        <ul class="bottom-left">
          <li>I completed my bachelors in Electronic Systems Engineering Technology in May 2025.</li>
          <li>I am starting my masters in Engineering Technology this Fall!</li>
        </ul>
      </td>
    </tr>
  </table>
</body>
</html>
